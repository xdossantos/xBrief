
{% extends "feedback/feedback_base.html" %}


{% block feedback_content %}
<h3>Are you sure you want to delete this feedback?</h3>

<div class="feedback">
	{% include "feedback/_feedback.html" with feedback=object hide_delete=True %}
</div>

<form method="POST">
	{% csrf_token %}
	<input type="submit" value="Confirm Delete" class="btn btn-danger btn-large">
	<a href="{% url 'feedback:single' username=user.username pk=object.pk %}" class="btn btn-simple btn-large btn-default">Cancel</a>
</form>

{% endblock %}
